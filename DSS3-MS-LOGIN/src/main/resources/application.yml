spring:
  application:
    name: DDS3-LOGIN

# register with eureka
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-service
  labels:
    app: login-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: login-service
    spec:
      containers:
      - name: login-service
        image: janrcollabera/login
        ports:
          - containerPort: 9003

